<div role="form">
    <div class="box-body">
        <div class="form-group">
            <label for="exampleInputEmail1">Tên nhân viên</label>
            <input type="text" [(ngModel)]="Employee.TenNV" class="form-control" id="exampleInputEmail1"
                placeholder="Tên nhân viên">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Địa chỉ</label>
            <input type="text" [(ngModel)]="Employee.DiaChi" class="form-control" id="exampleInputPassword1"
                placeholder="Địa chỉ">
        </div>

       
        <div class="form-group">
            <label for="exampleInputPassword1">Số điện thoại</label>
            <input type="text" [(ngModel)]="Employee.SDT" class="form-control" id="exampleInputPassword1"
                placeholder="Số điện thoại">
        </div>

    </div>
    <!-- /.box-body -->

    <div class="box-footer ">
        <button type="submit" class="btn btn-success mr-5" (click)="submit(type)">{{type}}</button>

        <a [routerLink]="['/admin/employee/list']" class="btn btn-danger">Quay lại trang chủ</a>
    </div>
</div>
