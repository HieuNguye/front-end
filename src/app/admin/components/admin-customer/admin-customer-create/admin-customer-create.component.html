<div role="form">
    <div class="box-body">
        <div class="form-group">
            <label for="exampleInputEmail1">Tên khách hàng</label>
            <input type="text" [(ngModel)]="Customer.TenKH" class="form-control" id="exampleInputEmail1"
                placeholder="Tên khách hàng">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" [(ngModel)]="Customer.Email" class="form-control" id="exampleInputEmail1"
                placeholder="Email khách hàng">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Địa chỉ</label>
            <input type="text" [(ngModel)]="Customer.DiaChi" class="form-control" id="exampleInputPassword1"
                placeholder="Địa chỉ">
        </div>

       
        <div class="form-group">
            <label for="exampleInputPassword1">Số điện thoại</label>
            <input type="text" [(ngModel)]="Customer.SDT" class="form-control" id="exampleInputPassword1"
                placeholder="Số điện thoại">
        </div>

    </div>
    <!-- /.box-body -->

    <div class="box-footer ">
        <button type="submit" class="btn btn-success mr-5" (click)="submit(type)">{{type}}</button>

        <a [routerLink]="['/admin/customer/list']" class="btn btn-danger">Quay lại trang chủ</a>
    </div>
</div>
